<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Mukesh</title>

    <link rel="stylesheet" href="App.css">
</head>

<body>

    <div class="container">
        <div class="file-upload">
            <div class="upload">
                <h1> FILE UPLOADING </h1>

                <form id="uploadForm">
                    <input type="file" multiple id="fileInput" name="file">
                    <input type="submit" id="uploadButton" value="Upload">
                </form>
                <button class="file-button" id="showFiles">Show Files</button>

            </div>
            <div class="files files-sec">

            </div>

            <div class="card hidden ">
                <div class="card-content">
                    <div class="image">
                        <img src="your-image-source.jpg" alt="logo">
                        <div>
                            <h3>MUKESH S</h3>
                            <h4>III year</h4>
                        </div>
                    </div>
                    <div class="details">
                        <h3>Bachelor of Engineering (B.E)</h3>
                        <h3>Electronics and Communication Engineering (ECE)</h3>
                        <h2>Sri Krishna College of Engineering & Technology</h2>
                        <h2>Coimbatore</h2>
                    </div>
                </div>
            </div>

            <button class="profile-button" id="showProfile">Profile</button>



        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
